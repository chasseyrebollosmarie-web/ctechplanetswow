<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name the Planets</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Audiowide", sans-serif;
      background: url("star.jpg") no-repeat center center/cover;
      color: white;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #b45fff, 0 0 40px #b45fff;
    }

    #planet-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px 0;
      object-fit: cover;
      box-shadow: 0 0 25px #b45fff, 0 0 60px #b45fff;
      animation: spinTilt 12s linear infinite;
    }

    @keyframes spinTilt {
      0% { transform: rotateY(0deg) rotateX(10deg); }
      100% { transform: rotateY(360deg) rotateX(10deg); }
    }

    #choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 220px;
    }

    .choice-btn {
      background: rgba(20, 20, 30, 0.9);
      color: white;
      border: 1px solid #b45fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #b45fff;
    }

    .choice-btn:hover {
      background: #b45fff;
      color: black;
      transform: scale(1.08);
      box-shadow: 0 0 20px #b45fff, 0 0 40px #b45fff;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #b45fff;
    }

    a.back {
      margin-top: 30px;
      color: white;
      text-decoration: none;
      border: 1px solid #b45fff;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #b45fff;
    }

    a.back:hover {
      background: #b45fff;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 30px #b45fff, 0 0 60px #b45fff;
    }
  </style>
</head>
<body>
  <h1>Name the Planets</h1>
  <img id="planet-image" src="" alt="Planet">
  <div id="choices"></div>
  <div id="result"></div>
  <a href="index.html" class="back">â¬… Back</a>

  <script>
    const quizData = [
      { img: "earth.jpg", answer: "Earth", options: ["Mars", "Earth", "Venus"] },
      { img: "jupiter.jpg", answer: "Jupiter", options: ["Saturn", "Jupiter", "Venus"] },
      { img: "mars.jpg", answer: "Mars", options: ["Mercury", "Mars", "Venus"] },
      { img: "saturn.jpg", answer: "Saturn", options: ["Saturn", "Uranus", "Earth"] },
      { img: "venus.jpg", answer: "Venus", options: ["Venus", "Mercury", "Mars"] }
    ];

    let current = 0;
    let score = 0;

    const imgEl = document.getElementById("planet-image");
    const choicesEl = document.getElementById("choices");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[current];
      imgEl.src = q.img;
      choicesEl.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.classList.add("choice-btn");
        btn.onclick = () => checkAnswer(opt);
        choicesEl.appendChild(btn);
      });
      resultEl.textContent = "";
    }

    function checkAnswer(selected) {
      const correct = quizData[current].answer;
      if (selected === correct) {
        resultEl.textContent = "NICE!";
        score++;
      } else {
        resultEl.textContent = "Nooooo! It's " + correct;
      }

      current++;
      if (current < quizData.length) {
        setTimeout(loadQuestion, 1500);
      } else {
        setTimeout(() => {
          resultEl.innerHTML = `Wow You got <b>${score}</b> out of <b>${quizData.length}</b> correct!<br><br>
          <button onclick="restartQuiz()" class="choice-btn">Play Again</button>`;
          choicesEl.innerHTML = "";
        }, 10);
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      loadQuestion();
    }

    
    window.onload = loadQuestion;
  </script>
</body>
</html>
